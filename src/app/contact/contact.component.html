<div class="heading">
    <h1>Contact Me</h1>
</div>
<form [formGroup]="info">

    <div class="form_container">

        <div class="input_wrapper">

            <label>
  
      First Name:</label>

            <input type="text" formControlName="firstName" required>

        </div>


        <div class="input_wrapper">
            <label>
  
      Last Name: </label>

            <input type="text" formControlName="lastName" required>

        </div>


        <div class="input_wrapper">
            <label>
  
      Email:  </label>

            <input type="text" formControlName="email" required>
        </div>


        <div class="input_wrapper">
            <label>
  
        Message: </label>

            <input class="message" type="text" formControlName="message">

        </div>





        <button class="btn" type="submit"><a class="aTag" href="mailto:karir.loveleen@gmail.com">Contact Me</a></button>

    </div>

</form>
