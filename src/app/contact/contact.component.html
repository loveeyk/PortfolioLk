<div class="contactpage">

    <form class="info" [formGroup]="info" (ngSubmit)="onSubmit()">

        <div class="form_container">
            <div class="heading">
                <h1>Hire Me</h1>
            </div>
            <div class="input_wrapper">

                <label>
    
                    First Name:</label>

                <input class="inputtext" type="text" formControlName="firstName">

            </div>


            <div class="input_wrapper">
                <label>
    
                    Last Name: </label>

                <input class="inputtext" type="text" formControlName="lastName">


            </div>


            <div class="input_wrapper">
                <label>
    
                    Email: </label>

                <input class="inputtext" type="text" formControlName="email" required>
            </div>


            <div class="input_wrapper">
                <label for="message">
                    Message: </label>
                <textarea class="inputtext" id="message" name="message" formControlName="message" rows="4" cols="19"></textarea>
                <!-- <input class="message" type="text" id="message" formControlName="message"> -->

            </div>





            <button class="btn" type="button">
                <a href="mailto:karir.loveleen@gmail.com">Contact Me</a></button>
        </div>

    </form>

    <div class="icons">

        <a class="highlight" href="https://github.com/loveeyk"><i class="fab fa-github highlight_git"></i></a>
        <a class="highlight" href="https://www.linkedin.com/in/loveleen-karir/"><i class="fab
                fa-linkedin-in highlight_li"></i></a>
        <a class="highlight" href="https://www.facebook.com"><i class="fab fa-facebook
                highlight_fb"></i></a>
        <a class="highlight" href="https://stackoverflow.com/users/15584681/loveleen-karir?tab=profile"><i
                class="fab fa-stack-overflow highlight_so"></i></a>


    </div>
</div>
